version: '3.9'

services:

  mariadb:
    image: mariadb:latest
    container_name: mariadb
    hostname: mariadb
    build:
      context: mariadb
      dockerfile: Dockerfile
      args: 
        USER_ID: ${USER_ID:-0}
        GROUP_ID: ${GROUP_ID:-0}
    environment:
      - MYSQL_ROOT_PASSWORD=pwd
    ports:
      - "3306:3306"
    volumes:
      - ./etc/tbc-db:/opt/tbc-db:rw
      - ./etc/mangos-tbc:/opt/mangos-tbc:rw
    restart: on-failure
    tty: true

  compile:
    image: cmangos-tbc:compile
    env_file:
      - ./compile/compile.env
    container_name: tbc-compile
    build:
      context: compile
      dockerfile: Dockerfile
      args:
        USER_ID: ${USER_ID:-0}
        GROUP_ID: ${GROUP_ID:-0}
    environment:
      - TZ=Europe/Stockholm
    volumes:
      - ./server:/opt/server:rw
      - ./etc/mangos-tbc:/opt/mangos-tbc:rw
    restart: on-failure
    tty: true

  extract: 
    image: cmangos-tbc:extract
    env_file:
      - ./extract/extract.env
    container_name: tbc-extract
    build:
      context: extract
      dockerfile: Dockerfile
      args: 
        USER_ID: ${USER_ID:-0}
        GROUP_ID: ${GROUP_ID:-0}
    environment:
      - TZ=Europe/Stockholm
    volumes: 
      - "./server:/opt/server:rw" 
      - "${WOW_PATH}:/opt/wow"
    restart: on-failure
    tty: true

  mangosd: 
    image: cmangos-tbc:mangosd
    container_name: mangosd
    hostname: mangosd
    build:
      context: mangosd
      dockerfile: Dockerfile
      args: 
        USER_ID: ${USER_ID:-0}
        GROUP_ID: ${GROUP_ID:-0}
    environment:
      - TZ=Europe/Stockholm
    ports:
      - "3443:3443"
      - "8085:8085"
      - "8086:8086" 
    volumes: 
      - "./server:/opt/server:rw" 
    restart: on-failure

  realmd:
    image: cmangos-tbc:realmd
    container_name: realmd
    hostname: realmd
    
    build:
      context: realmd
      dockerfile: Dockerfile
      args: 
        USER_ID: ${USER_ID:-0}
        GROUP_ID: ${GROUP_ID:-0}
    environment:
      - TZ=Europe/Stockholm
    ports:
      - "3724:3724"
    volumes: 
      - "./server:/opt/server:rw"
    restart: on-failure

  phpmyadmin:
    image: phpmyadmin
    ports:
      - "8080:80"
    environment:
      - PMA_HOST=mariadb
      - PMA_USER=root
      - PMA_PASSWORD=pwd
    restart: "no"
    profiles:
      - dev
    
networks:
  default:
    name: cmangos-tbc-network
